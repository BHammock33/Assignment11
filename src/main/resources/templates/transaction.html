<html xmlns:th="thymeleaf.org">
<head>
<title>Transaction Detail View</title>
</head>
<body>
	<h1
		th:text="Transaction Id: ${transaction.id} (${transaction.type == 'C' ? 'Credit' : 'Debit'})"></h1>
	<div th:inline="text">
		<span>Date: [[${transaction.date}]]</span>
	</div>
	<div>
		Amount: <span
			th:text="${transaction.type == 'C' ? '-' + transaction.amount: transaction.amount}"></span>
	</div>
	<div>
		Description: <span th:text="${transaction.description}"></span>
	</div>
	<a th:href="@{/transactions}">Back</a>


</body>
</html>
