<html xmlns:th="thymeleaf.org">
	<head>
		<title>Transaction Detail View</title>
	</head>
	<body>
	<div th:if="${transaction != null}">
		<h1 th:text = "|Transaction ID: ${transaction.id}(${transaction.type == 'C' ? 'Credit' : 'Debit'})|"></h1>
		<div th:inline = "text">
			Date:[[${transaction.date}]]
		</div>
		<div>
			Amount: <span th:text = "${transaction.type == 'C' ? '-' + transaction.amount: transaction.amount}"></span>
		</div>
		<div>
			Description: <span th:text = "${transaction.description}"></span>
		</div>
	</div>
	<div th:unless="${transaction != null}">
		<h2>Transaction Not Found</h2>
	</div>	
		<a href = "/transactions">Back</a>
	</body>
</html>
